<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example-3</title>
</head>
<style>
    img{
       margin-left: 650px; 
       margin-top: 110px;
       animation: rotatetranslate 3s infinite;
    }
    @keyframes rotatetranslate{
        0%{
            transform: rotate(0deg) translate(80px,110px);
        }
        50%{
            transform: rotate(180deg) translate(110px,130px);
        }
        100%{
            transform: rotate(360deg) translate(110px,80px);
        }
    }
</style>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDD5p8YQEdEX9mZFY7VhLnANGmQxS-gIhniA&s" alt="LinkedIn People" width="300px" height="200px">
</body>
</html>
